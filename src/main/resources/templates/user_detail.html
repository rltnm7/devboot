<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>User Detail</title>
        <style type="text/css">
            table, th, td { border: solid 1px #080808; }
            .user_detail { width: 30%; }
        </style>
    </head>
    <body>
        <div th:object="${user}">
            <table class="user_detail">
                <caption>user detail of [[*{username}]]</caption>
                <tr>
                    <th scope="row">Name</th>
                    <td>[[*{name}]]</td>
                </tr>
                <tr>
                    <th scope="row">Birthday</th>
                    <td>[[*{birthday}]]</td>
                </tr>
                <tr>
                    <th scope="row">Age</th>
                    <td>[[*{age}]]</td>
                </tr>
            </table>
        </div>
    </body>
</html>
